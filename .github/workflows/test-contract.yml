name: Test Contract

on:
  pull_request:
    branches: [ main ]
    paths:
      - "contracts/**"
      - "scripts/**"
      - "test/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./contracts
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test